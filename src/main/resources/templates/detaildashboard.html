<nav class="navbar navbar-expand-lg sticky-top flex-md-nowrap p-1 me-4" style="background-color: #e3f2fd;">
    <div class="container-fluid ms-sm-3 me-sm-auto col-10 px-md-4">
        <a class="navbar-brand" th:href="@{/}">全国公共数据一站式搜索</a>
        <div class="input-group">
            <form class="d-flex flex-row" method="post" th:action="@{/dosearch}">
                <input aria-label="Search" type="text" class="form-control" name="query" placeholder=""
                       th:value="${query}">
                <button class="btn btn-primary" type="submit" style=" height: 38px; width: 76px;">搜索</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <main class="ms-sm-auto me-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
                <h1 class="h3" th:text="${dataset.title()}"></h1>
            </div>
            <span class="badge rounded-pill bg-primary" th:text="${dataset.province()}"></span>
            <span class="badge rounded-pill bg-success" th:text="${dataset.city()}"></span>
            <span class="badge rounded-pill bg-warning" th:text="${dataset.is_open()}"></span>
            <div class="row">
                <dl class="col-6 m-0" style="word-break:break-all">
                    <!--          <dt>Dataset_id</dt>-->
                    <!--          <dd class="border-bottom" th:text="${dataset.getDataset_id()}"></dd>-->

                    <!--          <dt>Title</dt>-->
                    <!--          <dd class="border-bottom" th:text="${dataset.getTitle()}"></dd>-->

                    <dt>描述</dt>
                    <dd class="border-bottom" th:text="${dataset.description()}"></dd>

                    <dt>部门</dt>
                    <dd class="border-bottom" th:text="${dataset.department()}"></dd>

                    <dt>标签</dt>
                    <dd class="border-bottom" th:text="${dataset.tags()}"></dd>

                    <dt>主题</dt>
                    <dd class="border-bottom" th:text="${dataset.category()}"></dd>
                    <dt>行业</dt>
                    <dd class="border-bottom" th:text="${dataset.industry()}"></dd>

                    <dt>发布时间</dt>
                    <dd class="border-bottom" th:text="${dataset.publish_time()}"></dd>
                    <dt>更新时间</dt>
                    <dd class="border-bottom" th:text="${dataset.update_time()}"></dd>
                    <dt>更新频率</dt>
                    <dd class="border-bottom" th:text="${dataset.update_frequency()}"></dd>
                    <dt>数据格式</dt>
                    <dd class="border-bottom" th:text="${dataset.data_formats()}"></dd>
                    <dt>原始链接</dt>
                    <dd>
                        <a class="btn btn-primary" th:href="@{${dataset.url()}}"
                           th:text="${portal.name()}"></a>
                    </dd>
                </dl>
            </div>

        </main>
    </div>

</div>
