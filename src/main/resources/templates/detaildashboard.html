<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" label="viewport">
    <meta content="" label="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" label="author">
    <meta content="Hugo 0.80.0" label="generator">
    <title th:text="'CADDIE Dataset: '+${dataset.getTitle()}"></title>

    <link href="https://getbootstrap.com/docs/5.0/examples/dashboard/" rel="canonical">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

<body>

<nav class="navbar navbar-expand-lg sticky-top flex-md-nowrap p-1 me-4" style="background-color: #e3f2fd;">
    <div class="container-fluid ms-sm-3 me-sm-auto col-10 px-md-4">
        <a class="navbar-brand" th:href="@{/search}">各地公共数据一站式搜索</a>
        <div class="input-group">
            <form class="d-flex flex-row" method="post" th:action="@{/dosearch}">
                <input aria-label="Search" type="text" class="form-control" name="query" placeholder="Search"
                       th:value="${query}">
                <button class="btn btn-primary" type="submit" style=" height: 38px; width: 76px;">搜索</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <main class="ms-sm-auto me-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
                <h1 class="h3" th:text="${dataset.getTitle()}"></h1>
            </div>
            <span class="badge rounded-pill bg-primary" th:text="${dataset.getProvince()}"></span>
            <span class="badge rounded-pill bg-success" th:text="${dataset.getCity()}"></span>
            <span class="badge rounded-pill bg-warning" th:text="${dataset.getIs_open()}"></span>
            <div class="row">
                <dl class="col-6 m-0" style="word-break:break-all">
                    <!--          <dt>Dataset_id</dt>-->
                    <!--          <dd class="border-bottom" th:text="${dataset.getDataset_id()}"></dd>-->

                    <!--          <dt>Title</dt>-->
                    <!--          <dd class="border-bottom" th:text="${dataset.getTitle()}"></dd>-->

                    <dt>描述</dt>
                    <dd class="border-bottom" th:text="${dataset.getDescription()}"></dd>

                    <dt>部门</dt>
                    <dd class="border-bottom" th:text="${dataset.getDepartment()}"></dd>

                    <dt>标签</dt>
                    <dd class="border-bottom" th:text="${dataset.getTags()}"></dd>

                    <dt>主题</dt>
                    <dd class="border-bottom" th:text="${dataset.getCategory()}"></dd>
                    <dt>行业</dt>
                    <dd class="border-bottom" th:text="${dataset.getIndustry()}"></dd>

                    <dt>发布时间</dt>
                    <dd class="border-bottom" th:text="${dataset.getPublish_time()}"></dd>
                    <dt>更新时间</dt>
                    <dd class="border-bottom" th:text="${dataset.getUpdate_time()}"></dd>
                    <dt>更新频率</dt>
                    <dd class="border-bottom" th:text="${dataset.getUpdate_frequency()}"></dd>
                    <dt>数据格式</dt>
                    <dd class="border-bottom" th:text="${dataset.getData_formats()}"></dd>
                    <dt>原始链接</dt>
                    <dd>
                        <a class="btn btn-primary" th:href="@{${dataset.getUrl()}}"
                           th:text="${dataset.getProvince()} + ${dataset.getCity()}"></a>
                    </dd>
                </dl>
            </div>

        </main>
    </div>

</div>

<script src="/js/bootstrap.bundle.min.js"></script>
