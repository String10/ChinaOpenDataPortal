<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Qiaosheng Chen@Websoft,NJU" />
        <title>全国公共数据一站式搜索</title>
        <link rel="icon" type="image/x-icon" th:href="@{/static/img/websoft.ico}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" th:href="@{/static/css/results-styles.css}" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg sticky-top flex-md-nowrap mb-4" style="background-color: #e3f2fd;">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand text-success fw-bold" th:href="@{/}">全国公共数据一站式搜索</a>
                <form class="row" action="/cn-public/dosearch" method="post">
                    <div class="row">
                        <div class="col">
                            <input class="form-control form-control-lg" type="search" th:value="${query}" placeholder="山东省教师资格认定" aria-label="Search" name="query">
                        </div>
                        <div class="col-auto"><button class="btn btn-primary btn-lg" id="submitButton" type="submit">搜索</button></div>
                    </div>
                </form>
            </div>
        </nav>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="">
                        <h3 th:text="${dataset.title()}"></h3>
                    </div>
                    <span class="badge rounded-pill bg-primary" th:text="${dataset.province()}"></span>
                    <span class="badge rounded-pill bg-success" th:text="${dataset.city()}"></span>
                    <span class="badge rounded-pill bg-warning" th:text="${dataset.is_open()}"></span>
                    <div class="row mt-2">
                        <dl style="word-break:break-all">
                            <!--          <dt>Dataset_id</dt>-->
                            <!--          <dd class="border-bottom" th:text="${dataset.getDataset_id()}"></dd>-->

                            <!--          <dt>Title</dt>-->
                            <!--          <dd class="border-bottom" th:text="${dataset.getTitle()}"></dd>-->

                            <dt>描述</dt>
                            <dd class="border-bottom" th:text="${dataset.description()}"></dd>

                            <dt>部门</dt>
                            <dd class="border-bottom" th:text="${dataset.department()}"></dd>

                            <dt>标签</dt>
                            <dd class="border-bottom" th:text="${dataset.tags()}"></dd>

                            <dt>主题</dt>
                            <dd class="border-bottom" th:text="${dataset.category()}"></dd>
                            <dt>行业</dt>
                            <dd class="border-bottom" th:text="${dataset.industry()}"></dd>

                            <dt>发布时间</dt>
                            <dd class="border-bottom" th:text="${dataset.publish_time()}"></dd>
                            <dt>更新时间</dt>
                            <dd class="border-bottom" th:text="${dataset.update_time()}"></dd>
                            <dt>更新频率</dt>
                            <dd class="border-bottom" th:text="${dataset.update_frequency()}"></dd>
                            <dt>数据格式</dt>
                            <dd class="border-bottom" th:text="${dataset.data_formats()}"></dd>
                            <dt>原始链接</dt>
                            <dd>
                                <a class="btn btn-primary" th:href="@{${dataset.url()}}"
                                   th:text="${portal.getPortal_name()}"></a>
                            </dd>
                        </dl>
                    </div>

                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7 text-center">
                        <a href="http://ws.nju.edu.cn/">
                            <img alt="" class="bi" width="50" height="50" th:src="@{/static/img/logo-websoft.png}">
                        </a>
                        <div class="lead text-center text-muted">南京大学万维网软件研究组</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/results-scripts.js}"></script>
    </body>
</html>
